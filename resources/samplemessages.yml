reload: 'AutismChat configuration and messages reloaded.'
#
# Message of the day that is displayed to users when they first join
motd:
  - '&9This server is running AutismChat, an experimental plugin that changes how chat works. Please find the User Guide and feedback form at http://beeminecraftserver.weebly.com/autismchat.html'
#
# Chat formats for both party and global
partyChatFormat: "&6[Party] %name%  &7%message%"
globalChatFormat: "&3[Global] %name%  &7%message%"
#
# Private Message Prefixes
prefixMessageSending: '&3[You->PLAYER&3] &7'
prefixMessageReceiving: '&3[PLAYER&3->You] &7'
#
# Login Messages:
joinMessage: '&e{PLAYER} has joined the game.'
joinMessageParty: '&e{PLAYER} has joined the game and is in your party.'
#
# Help Menu
help:
  - "&3&m================&9&l AutismChat &3&m================"
  - "&7/white &f- Set your status to white"
  - "&7/yellow &f- Set your status to yellow"
  - "&7/yellow add <player> &f- Add a player to your yellow list"
  - "&7/yellow remove &f- Remove a player from your yellow list"
  - "&7/green &f- Set your status to green"
  - "&7/red &f- Set your status to red"
  - "&7/join <player> &f- Join that player's party"
  - "&7/leave &f- Leave your current party"
  - "&7/gc (<on|off>)&f- Toggle your global chat"
  - "&7/msg &8player &f- Send a private message"
  - "&4/autismchat reload &c- Reload the plugin"
