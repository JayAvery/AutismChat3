# Formatting Codes:
# listed below (for reference)
# ------------------------------
# BLACK: &0
# DARK_BLUE: &1
# DARK_GREEN: &2
# DARK_AQUA: &3
# DARK_RED: &4
# DARK_PURPLE: &5
# GOLD: &6
# GRAY: &7
# DARK_GRAY: &8
# BLUE: &9
# GREEN &a
# AQUA: &b
# RED: &c
# LIGHT_PURPLE: &d
# YELLOW: &e
# WHITE: &f
# MAGIC: &k
# BOLD: &l
# STRIKETHROUGH: &m
# UNDERLINE: &n
# ITALIC: &o
# RESET: &r
#
# Red status color is &4
# Green status color is &a
# Yellow status color is &6
#
# Status Color Codes
yellow: '&e'  
blue: '&9'
green: '&2' 
red: '&4'
