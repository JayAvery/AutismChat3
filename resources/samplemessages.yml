#
# Message of the day that is displayed to users when they first join
motd:
  - '&f-MESSAGE OF THE DAY-'
  - '&fThis server is running AutismChat 3.0. Source code is available at https://github.com/RichardsProjects/AutismChat3.'
  - '&fMessages typed into chat go to party chat, not global chat.'
  - '&fBASICS COMMANDS'
  - '&f/join &oplayername&f - you join &oplayername&f in a party.'
  - '&f/g &oyour message&f - sends &omessage&f to global chat (which players may or may not be listening to).'
  - '&f/leave - you leave the party and be on your own again.'
  - '&fFull guide at http://beeminecraftserver.weebly.com/autismchat.html'
#
# Chat formats for both party and global
partyChatFormat: "%name%  &7%message%"
globalChatFormat: "&3[Global] %name%  &7%message%"
#
# Private Message Prefixes
prefixMessageSending: '&6[You&6->PLAYER&6] &r'
prefixMessageReceiving: '&6[PLAYER&6->You&6] &r'

                                                         
